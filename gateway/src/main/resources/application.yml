server:
  port: 8000
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: gateway-service
cloud:
  gateway:
    routes:
      - id: first-service
        url: http://localhost:8081/
        predicates:
        - Path=/first-service/**
      - id: second-service
        url: http://localhost:8082/
        predicates:
          - Path=/second-service/**
